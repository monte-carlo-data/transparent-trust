name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '17 4 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
        output: sarif-results
        upload: failure-only

    - name: Locate SARIF file
      id: sarif
      run: |
        SARIF_FILE=$(find sarif-results -name '*.sarif' -type f | head -1)
        echo "file=$SARIF_FILE" >> "$GITHUB_OUTPUT"
        echo "Found SARIF: $SARIF_FILE"

    - name: Filter SSRF false positive from ssrfProtection.ts
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          -src/lib/ssrfProtection.ts:js/request-forgery
        input: ${{ steps.sarif.outputs.file }}
        output: ${{ steps.sarif.outputs.file }}

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: sarif-results
        category: "/language:${{ matrix.language }}"
