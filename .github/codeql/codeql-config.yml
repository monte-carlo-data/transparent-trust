name: "Custom CodeQL Config"

# Use the default queries plus our custom extensions
queries:
  - uses: security-extended

query-filters:
  # Exclude the SSRF alert from ssrfProtection.ts where safeFetch performs
  # validated fetching (hostname resolved via DNS, checked against blocklists).
  # The taint flow from user input is intentional - the URL path must come from
  # the user - but the hostname is validated and resolved to a safe IP.
  - exclude:
      id: js/request-forgery
      path: src/lib/ssrfProtection.ts
